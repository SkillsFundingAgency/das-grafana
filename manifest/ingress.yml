---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  ##TO DO: decide on namespace - engineering or monitoring
  namespace: engineering
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: {{TlsSecretName}}
spec:
  rules:
  - host: {{IngressHost}}
    http:
      paths:
      - path: /grafana
        backend:
          serviceName: grafana
          servicePort: 80
      - path: /grafana/*
        backend:
          serviceName: grafana
          servicePort: 80
