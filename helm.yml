#Reference chart version 6.14.1 values.yml at https://github.com/grafana/helm-charts/blob/bea1de88b4e991251e6c0cce27a149eceb09d9bc/charts/grafana/values.yaml
replicas: 2
image:
  repository: grafana/grafana
  tag: 8.0.5
nodeSelector:
  agentpool: tools01
resources:
  requests:
    cpu: 100m
    memory: 128Mi
plugins:
  - vonage-status-panel
  - flant-statusmap-panel
  - simpod-json-datasource
  - grafana-piechart-panel
admin:
  existingSecret: grafana-admin-user
  userKey: admin-user
  passwordKey: admin-password
grafana.ini:
  users:
    auto_assign_org: true
    ## On initial deployment value must be set to 1. Due to current configuration of orgs, it is set to 3 for ease of on-boarding new users.
    auto_assign_org_id: 3
    auto_assign_org_role: Viewer
  auth:
    oauth_auto_login: true
    disable_login_form: false
    signout_redirect_url: https://{{IngressHost}}/Account/Logout
  auth.generic_oauth:
    enabled: false
    client_id: {{Auth0ClientId}}
    client_secret: {{Auth0ClientSecret}}
    scopes: openid profile email
    auth_url: https://{{Auth0Domain}}/authorize
    token_url: https://{{Auth0Domain}}/oauth/token
    api_url:  https://{{Auth0Domain}}/usrinfo
    send_client_credentials_via_post: true
    allow_sign_up: true
  auth.azuread:
    name: Azure AD
    enabled: true
    allow_sign_up: true
    client_id: {{AdOidcClientId}}
    client_secret: {{AdOidcClientSecret}}
    scopes: openid email profile
    auth_url: https://login.microsoftonline.com/{{AzureCDSTenantId}}/oauth2/v2.0/authorize
    token_url: https://login.microsoftonline.com/{{AzureCDSTenantId}}/oauth2/v2.0/token
    allowed_domains:
    allowed_groups:
  server:
    root_url: https://{{IngressHost}}/grafana
    serve_from_sub_path: true
  database:
    type: mysql
    host: {{MySqlServerName}}.mysql.database.azure.com:3306
    name: grafana
    user: {{GrafanaMySqlAdminLogin}}
    password: {{GrafanaMySqlAdminPassword}}
    ssl_mode: skip-verify
    ca_cert_path: /etc/ssl/certs/ca-cert-Baltimore_CyberTrust_Root.pem
  external_image_storage:
    provider: azure_blob
  external_image_storage.azure_blob:
    account_name: {{StorageAccountName}}
    account_key: {{StorageAccountKey}}
    container_name: alerts
